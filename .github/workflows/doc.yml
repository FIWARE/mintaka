name: Publish JavaDoc

on:
  push:
    branches:
      - main

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Build doc
        run: mvn javadoc:javadoc

      - uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: target/site/apidocs